<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    <title>Registration Step 1</title>
</head>

<body>

    <!-- navdar start -->
    <header class="navMenu">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a href="#"><img src="img/logo.png" alt=""></a>
                    <div class="box">
                        <div class="phone_number">
                            <p><img src="img/phone_num.svg" alt=""> +7 963 992-72-01</p>
                        </div>
                        <div class="seans">
                            <p>Первый сеанс — бесплатный!</p>
                        </div>
                    </div>
                </div>
                <div class="nav_links">
                    <div class="links">
                        <ul>
                            <li>
                                <a href="#">Menu 3</a>
                            </li>
                            <li>
                                <a href="#">Menu 2</a>
                            </li>
                            <li>
                                <a href="#">Menu 1</a>
                            </li>
                        </ul>
                    </div>
                    <div class="login">
                        <div class="log">
                            <a href="#"><img src="img/login.svg" alt="">Login</a>
                        </div>
                        <div class="reg">
                            <a href="#">Registration</a>
                        </div>
                    </div>
                </div>
                <div class="burger_menu">
                    <div id="myNav" class="overlay">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <div class="overlay-content">
                            <a href="#">Menu 3</a>
                            <a href="#">Menu 2</a>
                            <a href="#">Menu 1</a>
                            <a href="#">Login</a>
                            <a href="#">Registration</a>
                        </div>
                    </div>
                    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
                </div>
            </nav>
        </div>
    </header>
    <!-- navbar end -->

    <!-- registration block -->

    <section class="reg_section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-2"></div>
                <div class="col-sm-12 col-md-8">
                    <div class="regist_box">
                        <div class="reg_head">
                            <h1>Регистрация</h1>
                        </div>
                        <div class="reg_social">
                            <h1>Registration with social media</h1>
                            <div class="signup_social">
                                <div class="google">
                                </div>
                                <div class="facebook">
                                </div>
                                <div class="vkontakte">
                                </div>
                            </div>
                        </div>
                        <div class="reg_forma">
                            <h2>OR</h2>
                            <div class="step-1">
                                <div class="row">
                                    <div class="col-sm-12 text-center">
                                        <div class="spet_1_box">
                                            <span class="first">1</span>
                                            <span class="seccond">2</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 text-center">
                                        <p class="steps">Steps</p>
                                    </div>
                                </div>
                            </div>
                            <div class="forma-1">
                                <div class="row">
                                    <div class="col-sm-12 col-lg-6">
                                        <div class="name_form">
                                            <form action="#" method="get">
                                                <label for="name">Имя * </label>
                                                <input type="text" name="name" id="name">
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-lg-6">
                                        <div class="name_form">
                                            <form action="#" method="get">
                                                <label for="midname">Отчество* </label>
                                                <input type="text" name="name" id="midname">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="forma-2">
                                <div class="row">
                                    <div class="col-sm-12 col-lg-6">
                                        <div class="lastname_form">
                                            <form action="#" method="get">
                                                <label for="lastname">Фамилия* </label>
                                                <input type="text" name="name" id="lastname">
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-lg-6">
                                        <div class="lastname_form">
                                            <form action="#" method="get">
                                                <label for="midname-2">Отчество* </label>
                                                <input type="text" name="name" id="midname-2">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="forma-3">
                                <div class="row">
                                    <div class="col-sm-12 col-lg-6">
                                        <div class="gender">
                                            <form action="" method="get">
                                                <label for="" class="gender-1">Ваш пол</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                                        id="exampleRadios1" value="option1" checked>
                                                    <label class="form-check-label" for="exampleRadios1">
                                                        Мужской
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                                        id="exampleRadios2" value="option2">
                                                    <label class="form-check-label" for="exampleRadios2">
                                                        Женский
                                                    </label>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-lg-6">
                                        <div class="city">
                                            <form action="" method="get">
                                                <label for="city">Город</label>
                                                <select name="" id="">
                                                    <option value="">Moscow</option>
                                                    <option value="">Paris</option>
                                                    <option value="">London</option>
                                                    <option value="">Amsterdam</option>
                                                </select>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="forma-4">
                                <div class="row">
                                    <div class="col-sm-12 col-lg-6">
                                        <div class="tel">
                                            <label for="tel">Телефон</label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text group_text" id="basic-addon1">
                                                        <select name="" id="">
                                                            <option value="">+374</option>
                                                            <option value="">+7</option>
                                                            <option value="">+44</option>
                                                            <option value="">+1</option>
                                                        </select>
                                                    </span>
                                                </div>
                                                <input type="tel" name="tel" id="tel">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-lg-6">
                                        <div class="date">
                                            <form action="" method="get">
                                                <label for="date">День рождения</label>
                                                <input type="date" name="date" id="date">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="forma-5">
                                <div class="row">
                                    <div class="col-sm-12 col-lg-6">
                                        <div class="e-mail">
                                            <form action="" method="get">
                                                <label for="email">E-mail / Login</label>
                                                <input type="email" name="email" id="email">
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-lg-6"></div>
                                </div>
                            </div>
                            <div class="forma-6">
                                <div class="row">
                                    <div class="col-sm-12 col-lg-6">
                                        <div class="password">
                                            <form action="" method="get">
                                                <label for="password">Пароль</label>
                                                <input type="password" name="password" id="password">
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-lg-6">
                                        <div class="password">
                                            <form action="" method="get">
                                                <label for="password">Confirm password</label>
                                                <input type="password" name="password" id="password">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="next-btn">
                                <div class="row">
                                    <div class="col-sm-12 text-right">
                                        <div class="next-btn">
                                            <button type="submit">дальше</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-2"></div>
            </div>
        </div>
    </section>








    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="js/main.js"></script>
</body>

</html>
