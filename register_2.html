<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    <title>Registration Step 2</title>
</head>

<body>

    <!-- navdar start -->
    <header class="navMenu">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a href="#"><img src="img/logo.png" alt=""></a>
                    <div class="box">
                        <div class="phone_number">
                            <p><img src="img/phone_num.svg" alt=""> +7 963 992-72-01</p>
                        </div>
                        <div class="seans">
                            <p>Первый сеанс — бесплатный!</p>
                        </div>
                    </div>
                </div>
                <div class="nav_links">
                    <div class="links">
                        <ul>
                            <li>
                                <a href="#">Menu 3</a>
                            </li>
                            <li>
                                <a href="#">Menu 2</a>
                            </li>
                            <li>
                                <a href="#">Menu 1</a>
                            </li>
                        </ul>
                    </div>
                    <div class="login">
                        <div class="log">
                            <a href="#"><img src="img/login.svg" alt="">Login</a>
                        </div>
                        <div class="reg">
                            <a href="#">Registration</a>
                        </div>
                    </div>
                </div>
                <div class="burger_menu">
                    <div id="myNav" class="overlay">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <div class="overlay-content">
                            <a href="#">Menu 3</a>
                            <a href="#">Menu 2</a>
                            <a href="#">Menu 1</a>
                            <a href="#">Login</a>
                            <a href="#">Registration</a>
                        </div>
                    </div>
                    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
                </div>
            </nav>
        </div>
    </header>
    <!-- navbar end -->

    <!-- registration block -->

    <section class="reg_section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-2"></div>
                <div class="col-sm-12 col-md-8">
                    <div class="regist_box">
                        <div class="reg_head">
                            <h1>Регистрация</h1>
                        </div>
                        <div class="reg_social">
                            <h1>Registration with social media</h1>
                            <div class="signup_social">
                                <div class="google">
                                </div>
                                <div class="facebook">
                                </div>
                                <div class="vkontakte">
                                </div>
                            </div>
                        </div>
                        <div class="reg_forma">
                            <h2>OR</h2>
                            <div class="step-2">
                                <div class="row">
                                    <div class="col-sm-12 text-center">
                                        <div class="step_2_box">
                                            <span class="first">1</span>
                                            <span class="seccond-2">2</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 text-center">
                                        <p class="all_fields">Все поля обязательны для заполнения *</p>
                                    </div>
                                </div>
                            </div>
                            <div class="price_box_1">
                                <div class="price_form">
                                    <div class="row">
                                        <div class="col-sm-12 col-xl-4">
                                            <div class="videoprice">
                                                <form action="" method="get">
                                                    <label for="video">Стоимость (Video)10 руб./мин.*</label>
                                                    <input type="text" name="" id="video">
                                                </form>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-xl-4">
                                            <div class="audioprice">
                                                <form action="" method="get">
                                                    <label for="audio">Стоимость (Audio)10 руб./мин.*</label>
                                                    <input type="text" name="" id="audio">
                                                </form>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-xl-4">
                                            <div class="allprice">
                                                <form action="" method="get">
                                                    <label for="allprice">Стоимость 30 руб./мин.*</label>
                                                    <input type="text" name="" id="allprice">
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="forma-1">
                                    <div class="row">
                                        <div class="col-sm-12 col-xl-6">
                                            <div class="name_form">
                                                <form action="#" method="get">
                                                    <label for="name">Имя * </label>
                                                    <input type="text" name="name" id="name">
                                                </form>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-xl-6">
                                            <div class="name_form">
                                                <form action="#" method="get">
                                                    <label for="midname">Отчество* </label>
                                                    <input type="text" name="name" id="midname">
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="short_text">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="short_text_box">
                                                <form action="" method="get">
                                                    <label for="short">кратко о себе * </label>
                                                    <textarea name="" id="short"
                                                        placeholder="Напишите ваше сообщение"></textarea>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="long_text">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="long_text_box">
                                                <form action="" method="get">
                                                    <label for="long">о себе * </label>
                                                    <textarea name="" id="long"
                                                        placeholder="Напишите ваше сообщение"></textarea>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="forma-reg-btn">
                                <div class="row">
                                    <div class="col-sm-12 text-center">
                                        <div class="reg-btn">
                                            <button type="submit">Регистрация</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-2"></div>
            </div>
        </div>
    </section>








    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="js/main.js"></script>
</body>

</html>
